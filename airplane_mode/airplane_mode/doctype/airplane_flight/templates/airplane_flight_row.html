<style>
    .flight-card {
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 16px;
        margin: 16px;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        max-width: 400px;
    }
    .flight-card h5 {
        font-size: 1.25rem;
        margin: 0 0 8px 0;
        color: #333;
    }
    .flight-card span {
        display: inline-block;
        margin-right: 8px;
    }
    .flight-card a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
    }
    .flight-card a:hover {
        text-decoration: underline;
    }
    .flight-info {
        font-size: 0.875rem;
        color: #666;
    }
    .flight-info span {
        margin-right: 8px;
    }
</style>

<div class="flight-card">
    <h5>{{ doc.title or doc.name.split('-')[0] }}</h5>
    <div class="flight-info">
        <span>{{ doc.source_airport_code }}</span><span>-></span><span>{{ doc.destination_airport_code }}</span><br>
        <span>{{ frappe.utils.format_date(doc.date_of_departure, "d MMMM, YYYY") }}</span>|
        <span>{{ doc.time_of_departure }}</span>|
        <span>{{ frappe.utils.format_duration(doc.duration) }}</span>
    </div>
    <br>
    <a href="/{{ doc.route }}">View Flight</a>
</div>
